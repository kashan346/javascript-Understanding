<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Understanding</title>
</head>
<body>
    <center>
        <h1 style="color: rgb(128, 47, 0)">Understanding javascript</h1>
        <h3>Fuction Delclaration</h3>

        <script>
            var result1 = function (a, b) { 
                return a * b };
                document.write(result1(50, 10) +"<br> <br>");

                var result2 = function(a, b) {
                    return a / b };
                    document.write(result2(50, 10));
        </script>
    </center>
</body>
</html>
